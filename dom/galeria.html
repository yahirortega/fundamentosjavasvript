<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 10vw;
            height: 100vh;
            background-color: rgb(226, 194, 255);
            display: grid;
            place-items: center;
        }
        .container{
            width: 80%;
            text-align: center;

        }
        .img-thumbnail {
            width: 200px;

        }
        .img-thumbnail:hover {
            width: 250px;

        }
        
        img#main{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-thumbnail" src="./pexels-alina-chernii-18355497.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-jonathan-borba-18026382.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-nazila-azimzada-17156528.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-pervane-mustafa-food-18281980.jpg" alt="">
    </div>
   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered  ">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="main" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</html>
